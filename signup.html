            </div>

            </div>

           
               
                <p class ="form__text">
                    <a class="form__link" href="C:\Users\user\Desktop\New folder\src\webapp.html" id="linkLogin">Already have an account? then you can sign in</a>
                </p>


     </form>
     <button class="form__button" type="submit" onclick="signup()" >Continue </button>
